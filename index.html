/* ========= Small utilities used by the app (same as original) ========== */
const CURRENT_YEAR = new Date().getFullYear();

const formatDate = (dateString) => {
  if (!dateString) return '-';
  const parts = dateString.split('-');
  if (parts.length !== 3) return dateString;
  const [year, month, day] = parts;
  return `${day}/${month}/${year.slice(-2)}`;
};

const downloadCSV = (data, filename) => {
  const headers = ["Tarikh", "Nama", "Tujuan", "Lokasi", "Catatan"];
  const rows = data.map(row => [
    formatDate(row.date),
    row.userName,
    row.type,
    row.location,
    row.catatan || ''
  ]);
  const csvContent = "data:text/csv;charset=utf-8," + [headers.join(","), ...rows.map(e => e.join(","))].join("\n");
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", filename);
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

/* ConicPieChart: same logic, purely presentational */
function ConicPieChart({ data, totalLabel = "Rekod" }) {
  const total = data.reduce((acc, curr) => acc + curr.value, 0);
  if (total === 0) return <div className="flex items-center justify-center h-48 text-slate-400 bg-slate-50 rounded-full w-48 mx-auto text-sm">Tiada Data</div>;

  let currentAngle = 0;
  const gradientString = data.map(item => {
    const start = currentAngle;
    const percentage = (item.value / total) * 100;
    currentAngle += percentage;
    return `${item.color} ${start}% ${currentAngle}%`;
  }).join(', ');

  return (
    <div className="flex flex-col items-center">
      <div className="w-48 h-48 rounded-full shadow-lg mb-6 relative" style={{ background: `conic-gradient(${gradientString})` }}>
        <div className="absolute inset-0 m-auto w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-inner">
           <div className="text-center">
             <span className="text-2xl font-bold text-slate-800 block">{total}</span>
             <span className="text-xs text-slate-500 uppercase tracking-wide">{totalLabel}</span>
           </div>
        </div>
      </div>
      <div className="w-full space-y-2 px-4">
        {data.map((item, idx) => (
          <div key={idx} className="flex justify-between items-center text-sm border-b border-slate-50 pb-1 last:border-0">
            <div className="flex items-center">
              <span className="w-3 h-3 rounded-full mr-2 shadow-sm" style={{ backgroundColor: item.color }}></span>
              <span className="text-slate-600 truncate max-w-[120px]" title={item.label}>{item.label}</span>
            </div>
            <span className="font-semibold text-slate-800">{Math.round((item.value/total)*100)}% <span className="text-slate-400 text-xs font-normal">({item.value})</span></span>
          </div>
        ))}
      </div>
    </div>
  );
}

/* --- LoginPage: preserved layout but with logo support --- */
function LoginPage({ onLogin, onRegister, error, usersLoading }) {
  const [isRegistering, setIsRegistering] = useState(false);
  const [roleTab, setRoleTab] = useState('staff');

  const [password, setPassword] = useState('');

  const [department, setDepartment] = useState('');

    e.preventDefault();
    if (usersLoading) return;
    if (isRegistering) {
      onRegister({ username, password, name: fullName, department, role: 'staff' });
      setIsRegistering(false); setUsername(''); setPassword('');
    } else {
      onLogin(username, password, roleTab);
    }

    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 font-sans">
      <div className="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div className="bg-blue-900 p-8 text-center relative overflow-hidden">
          <div className="absolute top-0 left-0 w-full h-full bg-blue-800 opacity-20 transform -skew-y-6 origin-top-left"></div>
          <div className="relative z-10">
            {/* Logo: put logo.png in same folder as index.html */}
            <div className="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center overflow-hidden shadow-lg">
              <img src="logo.png" alt="Logo" className="object-contain w-full h-full"/>
            </div>
            <h1 className="text-2xl font-bold text-white tracking-wide">E-Gerak</h1>
            <p className="text-blue-200 text-sm mt-1">Pejabat Pendidikan Daerah Ranau</p>
          </div>
        </div>
        <div className="p-8">
          {usersLoading ? (
            <div className="text-center py-8 text-slate-500">
              <div className="animate-spin mx-auto mb-2" style={{width:32,height:32}}><RefreshCw className="w-8 h-8 text-blue-600" /></div>
              Sedang menghubungkan ke pangkalan data...
            </div>
          ) : (
            <>
              {!isRegistering && (
                <div className="flex bg-slate-100 rounded-lg p-1 mb-6">
                  <button onClick={() => setRoleTab('staff')} className={`flex-1 py-2 text-sm font-medium rounded-md ${roleTab === 'staff' ? 'bg-white text-blue-900 shadow-sm' : 'text-slate-500'}`}>Staf / Pegawai</button>
                  <button onClick={() => setRoleTab('admin')} className={`flex-1 py-2 text-sm font-medium rounded-md ${roleTab === 'admin' ? 'bg-white text-blue-900 shadow-sm' : 'text-slate-500'}`}>Admin / Pentadbir</button>
                </div>
              )}
              {isRegistering && (<div className="mb-6 text-center"><h2 className="text-lg font-bold text-slate-800">Pendaftaran Pengguna Baru</h2><p className="text-xs text-slate-500">Sila isi maklumat untuk akaun kali pertama.</p></div>)}
              <form onSubmit={handleSubmit} className="space-y-4">
                {isRegistering && (
                  <>
                    <div><label className="block text-sm font-medium text-slate-700 mb-1">Nama Penuh</label><input type="text" required value={fullName} onChange={(e) => setFullName(e.target.value.toUpperCase())} className="block w-full px-3 py-2.5 border border-slate-300 rounded-lg bg-slate-50" /></div>
                    <div><label className="block text-sm font-medium text-slate-700 mb-1">Unit / Sekolah</label><input type="text" required value={department} onChange={(e) => setDepartment(e.target.value)} className="block w-full px-3 py-2.5 border border-slate-300 rounded-lg bg-slate-50" /></div>
                  </>
                )}
                <div><label className="block text-sm font-medium text-slate-700 mb-1">ID Pengguna</label><input type="text" required value={username} onChange={(e) => setUsername(e.target.value)} className="block w-full px-3 py-2.5 border border-slate-300 rounded-lg bg-slate-50" placeholder={roleTab === 'admin' ? "admin" : "staff"} /></div>
                <div><label className="block text-sm font-medium text-slate-700 mb-1">Kata Laluan</label><input type="password" required value={password} onChange={(e) => setPassword(e.target.value)} className="block w-full px-3 py-2.5 border border-slate-300 rounded-lg bg-slate-50" placeholder="•••••••" /></div>
                {error && <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center"><span className="mr-2">⚠️</span> {error}</div>}
                <button type="submit" className="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold">{isRegistering ? 'Daftar Akaun' : 'Log Masuk'}</button>
              </form>
              <div className="mt-6 text-center pt-4 border-t border-slate-100">
                {!isRegistering ? (<p className="text-sm text-slate-600">Pengguna kali pertama?{' '}<button onClick={() => { setIsRegistering(true); setRoleTab('staff'); }} className="text-blue-600 font-bold">Daftar di sini</button></p>) : (<button onClick={() => setIsRegistering(false)} className="text-sm text-blue-600">← Kembali ke Log Masuk</button>)}

            </>

  );

function StaffEntryTab({ onSubmit, availableLocations, availableTypes }) {
  const [formData, setFormData] = useState({ date: new Date().toISOString().split('T')[0], location: '', type: '', catatan: '' });

    <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-slate-100 p-6 md:p-8">

        <div><label className="block text-sm font-medium text-slate-700 mb-2">Perkara / Tujuan</label><div className="flex gap-2"><div className="relative w-full">{useCustomType ? (<input type="text" name="type" required value={formData.type} onChange={handleChange} placeholder="Sila taip tujuan baru..." className="w-full px-4 py-2.5 border border-slate-300 rounded-lg" />) : (<select name="type" required value={formData.type} onChange={handleChange} className="w-full px-4 py-2.5 border border-slate-300 rounded-lg"><option value="">Pilih Tujuan...</option>{availableTypes.map((type, idx) => (<option key={idx} value={type}>{type}</option>))}</select>)}</div><button type="button" onClick={() => { setUseCustomType(!useCustomType); setFormData({...formData, type: ''}); }} className="px-3 bg-slate-100 rounded-lg border">{useCustomType ? <List/> : <Plus/>}</button></div></div>

function StaffFilterTab({ logs, combinedLocations, combinedActivityTypes }) {
  const [filterDate, setFilterDate] = useState('');
  const [filterPlace, setFilterPlace] = useState('');
  const [filterType, setFilterType] = useState('');
  const now = new Date();
  const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
  const isFilterActive = filterDate || filterPlace || filterType;
  const filteredLogs = logs.filter(log => {
    if (!isFilterActive) return log.date && log.date.startsWith(currentMonth);
    return (filterDate ? log.date === filterDate : true) && (filterPlace ? log.location === filterPlace : true) && (filterType ? log.type === filterType : true);
  });

  return (
    <div className="space-y-6">
      <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
        <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center"><Filter className="w-5 h-5 mr-2 text-blue-600" /> Saring & Cari Rekod</h3>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="date" value={filterDate} onChange={(e) => setFilterDate(e.target.value)} className="w-full border border-slate-300 rounded-lg p-2 text-sm" />
          <select value={filterPlace} onChange={(e) => setFilterPlace(e.target.value)} className="w-full border border-slate-300 rounded-lg p-2 text-sm"><option value="">Semua Lokasi</option>{combinedLocations.map(l => <option key={l} value={l}>{l}</option>)}</select>
          <select value={filterType} onChange={(e) => setFilterType(e.target.value)} className="w-full border border-slate-300 rounded-lg p-2 text-sm"><option value="">Semua Perkara</option>{combinedActivityTypes.map(t => <option key={t} value={t}>{t}</option>)}</select>
        </div>
        <div className="mt-4 flex justify-end"><button onClick={() => { setFilterDate(''); setFilterPlace(''); setFilterType(''); }} className="text-sm text-red-500 hover:text-red-700 underline">Kosongkan Saringan</button></div>
      </div>
      <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
        {!isFilterActive && (<div className="bg-blue-50 px-6 py-2 text-xs text-blue-700 border-b border-blue-100 flex items-center"><Info className="w-4 h-4 mr-2"/><span>Memaparkan rekod bulan semasa ({currentMonth}).</span></div>)}
        <div className="overflow-x-auto"><table className="w-full text-sm text-left text-slate-600"><thead className="text-xs text-slate-500 uppercase bg-slate-50"><tr><th className="px-6 py-3">Tarikh</th><th className="px-6 py-3">Lokasi</th><th className="px-6 py-3">Tujuan</th><th className="px-6 py-3">Catatan</th></tr></thead><tbody>{filteredLogs.length > 0 ? filteredLogs.map((log) => (<tr key={log.id} className="border-b hover:bg-slate-50"><td className="px-6 py-4 font-medium">{formatDate(log.date)}</td><td className="px-6 py-4">{log.location}</td><td className="px-6 py-4">{log.type}</td><td className="px-6 py-4 italic text-slate-500">{log.catatan || '-'}</td></tr>)) : (<tr><td colSpan="4" className="px-6 py-8 text-center text-slate-400">Tiada rekod ditemui.</td></tr>)}</tbody></table></div>
      </div>
    </div>
  );
}

      </div>
    </div>
  );
}

/* -------- Admin components simplified to preserve core actions -------- */

function AdminDataManagementTab({ locations, activityTypes, users, onAddLocation, onDeleteLocation, onAddActivity, onDeleteActivity, onDeleteUser }) {
  const [newLocation, setNewLocation] = useState('');
  const [newActivity, setNewActivity] = useState('');
  const [itemToDelete, setItemToDelete] = useState(null);
  const triggerDelete = (type, id, name) => setItemToDelete({ type, id, name });
  const confirmDelete = () => { if (!itemToDelete) return; const { type, id } = itemToDelete; if (type === 'location') onDeleteLocation(id); if (type === 'activity') onDeleteActivity(id); if (type === 'user') onDeleteUser(id); setItemToDelete(null); };

  const sortedUsers = [...users].sort((a, b) => a.name.localeCompare(b.name));
  const nameCounts = sortedUsers.reduce((acc, user) => { acc[user.name] = (acc[user.name] || 0) + 1; return acc; }, {});

  return (
    <div className="space-y-8">
      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
          <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center"><MapPin className="w-5 h-5 mr-2 text-blue-600" /> Senarai Lokasi (Master)</h3>
          <div className="flex gap-2 mb-4"><input type="text" value={newLocation} onChange={(e) => setNewLocation(e.target.value)} placeholder="Tambah lokasi..." className="flex-1 border border-slate-300 rounded-lg p-2 text-sm" /><button onClick={() => { if(newLocation) { onAddLocation(newLocation); setNewLocation(''); }}} className="bg-blue-600 text-white px-3 rounded-lg"><Plus className="w-5 h-5" /></button></div>
          <div className="max-h-60 overflow-y-auto space-y-2">{locations.map((loc) => (<div key={loc.id} className="flex justify-between items-center bg-slate-50 p-2 rounded text-sm"><span>{loc.name}</span><button onClick={() => triggerDelete('location', loc.id, loc.name)} className="text-slate-400 hover:text-red-500 p-1"><Trash2 className="w-4 h-4" /></button></div>))}</div>
        </div>
        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
          <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center"><FileText className="w-5 h-5 mr-2 text-blue-600" /> Senarai Perkara (Master)</h3>
          <div className="flex gap-2 mb-4"><input type="text" value={newActivity} onChange={(e) => setNewActivity(e.target.value)} placeholder="Tambah perkara..." className="flex-1 border border-slate-300 rounded-lg p-2 text-sm" /><button onClick={() => { if(newActivity) { onAddActivity(newActivity); setNewActivity(''); }}} className="bg-blue-600 text-white px-3 rounded-lg"><Plus className="w-5 h-5" /></button></div>
          <div className="max-h-60 overflow-y-auto space-y-2">{activityTypes.map((type) => (<div key={type.id} className="flex justify-between items-center bg-slate-50 p-2 rounded text-sm"><span>{type.name}</span><button onClick={() => triggerDelete('activity', type.id, type.name)} className="text-slate-400 hover:text-red-500 p-1"><Trash2 className="w-4 h-4" /></button></div>))}</div>
        </div>
      </div>
      <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
        <div className="p-6 border-b border-slate-100"><h3 className="text-lg font-bold text-slate-800 flex items-center"><Users className="w-5 h-5 mr-2 text-blue-600" /> Senarai Pengguna</h3></div>
        <div className="overflow-x-auto"><table className="w-full text-sm text-left text-slate-600"><thead className="bg-slate-50 text-xs uppercase text-slate-500"><tr><th className="px-6 py-3">Nama Penuh</th><th className="px-6 py-3">ID</th><th className="px-6 py-3">Jabatan</th><th className="px-6 py-3 text-right">Tindakan</th></tr></thead><tbody>{sortedUsers.map(user => { const isDuplicate = nameCounts[user.name] > 1; return (<tr key={user.id} className={`border-b ${isDuplicate ? 'bg-pink-50' : 'hover:bg-slate-50'}`}><td className="px-6 py-4 font-medium text-slate-900">{user.name}{isDuplicate && <span className="ml-2 text-pink-600"><AlertTriangle className="w-4 h-4"/></span>}</td><td className="px-6 py-4">{user.username}</td><td className="px-6 py-4">{user.department}</td><td className="px-6 py-4 text-right">{user.role !== 'admin' && (<button onClick={() => triggerDelete('user', user.id, user.name)} className="text-red-500 hover:text-red-700 bg-red-50 p-2 rounded-lg"><Trash2 className="w-4 h-4" /></button>)}</td></tr>); })}</tbody></table></div>
      </div>
      <DeleteConfirmationModal isOpen={!!itemToDelete} onClose={() => setItemToDelete(null)} onConfirm={confirmDelete} itemName={itemToDelete?.name} />
    </div>
  );
}

/* ===================== App (main) ===================== */
/* This component wires auth + listeners + handlers. It mirrors your original App logic
   but uses Firebase compat API and the collection path artifacts/{appId}/public/data/... */

function AppFull() {
  const [user, setUser] = useState(null);
  const [error, setError] = useState('');
  const [showSuccessModal, setShowSuccessModal] = useState(false);
  const [usersLoading, setUsersLoading] = useState(true);
  const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

  // Data
  const [usersList, setUsersList] = useState([]);
  const [logsList, setLogsList] = useState([]);
  const [locationsList, setLocationsList] = useState([]);
  const [activitiesList, setActivitiesList] = useState([]);

  useEffect(() => {
    // sign in anonymously for DB access
    auth.signInAnonymously().catch((e) => {
      console.warn('anonymous sign-in failed', e);
    });

    const unsubscribeAuth = auth.onAuthStateChanged((currentUser) => {
      if (currentUser) {
        // build collection refs using compat API:
        const usersRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users');
        const logsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('logs');
        const locRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('locations');
        const actsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('activities');

        // listen users
        const unsubUsers = usersRef.onSnapshot(snapshot => {
          const loaded = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
          setUsersList(loaded);
          setUsersLoading(false);
        });
        // listen logs (order by date desc)
        const unsubLogs = logsRef.orderBy('date','desc').onSnapshot(snapshot => {
          setLogsList(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        // listen locations
        const unsubLocs = locRef.onSnapshot(snapshot => {
          setLocationsList(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        // listen activities
        const unsubActs = actsRef.onSnapshot(snapshot => {
          setActivitiesList(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
        });

        // cleanup when effect re-runs
        // compat onSnapshot returns an unsubscribe function
        return () => {
          try { unsubUsers(); } catch(e){}
          try { unsubLogs(); } catch(e){}
          try { unsubLocs(); } catch(e){}
          try { unsubActs(); } catch(e){}
        };
      }
    });

    return () => {
      try { unsubscribeAuth(); } catch(e){}
    };
  }, []);

  // Helpers: collection refs for write actions
  const usersRef = () => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users');
  const logsRef = () => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('logs');
  const locationsRef = () => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('locations');
  const activitiesRef = () => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('activities');

  const handleLogin = (username, password, role) => {
    const foundUser = usersList.find(u => u.username === username && u.password === password && u.role === role);
    if (foundUser) { setUser(foundUser); setError(''); } 
    else { setError('ID Pengguna atau Kata Laluan tidak sah.'); }
  };

  const handleRegister = async (newUser) => {
    try {
      await usersRef().add(newUser);
      // show success message
      setError('');
      alert('Pendaftaran berjaya! Sila log masuk.');
    } catch (e) {
      console.error(e);
      setError('Gagal mendaftar. Sila cuba lagi.');
    }
  };

  const handleLogout = () => {
    setUser(null);
    setIsMobileMenuOpen(false);
    setError('');
  };

  const handleAddLog = async (newLogData) => {
    try {
      await logsRef().add({
        ...newLogData,
        userId: user.id,
        userName: user.name,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      setShowSuccessModal(true);
    } catch (e) {
      console.error(e);
      alert("Gagal menyimpan rekod. Sila semak sambungan internet.");
    }
  };

  const handleAddLocation = async (name) => { await locationsRef().add({ name }); };
  const handleDeleteLocation = async (id) => { await locationsRef().doc(id).delete(); };
  const handleAddActivity = async (name) => { await activitiesRef().add({ name }); };
  const handleDeleteActivity = async (id) => { await activitiesRef().doc(id).delete(); };
  const handleDeleteUser = async (id) => { await usersRef().doc(id).delete(); };

  const combinedLocations = useMemo(() => {
    const logLocs = logsList.map(l => l.location).filter(Boolean);
    const masterLocs = locationsList.map(l => l.name);
    return Array.from(new Set([...masterLocs, ...logLocs])).sort();
  }, [logsList, locationsList]);

  const combinedActivityTypes = useMemo(() => {
    const logTypes = logsList.map(l => l.type).filter(Boolean);
    const masterTypes = activitiesList.map(l => l.name);
    return Array.from(new Set([...masterTypes, ...logTypes])).sort();
  }, [logsList, activitiesList]);

  const allUsers = useMemo(() => {
    const logUserNames = logsList.map(l => l.userName);
    const registeredUserNames = usersList.map(u => u.name);
    return Array.from(new Set([...registeredUserNames, ...logUserNames])).sort();
  }, [logsList, usersList]);

  const adminData = { users: usersList, locations: locationsList, activityTypes: activitiesList };

  const relevantLogs = user ? (user.role === 'admin' ? logsList : logsList.filter(log => log.userId === user.id)) : [];

  if (!user) {
    return <LoginPage onLogin={handleLogin} onRegister={handleRegister} error={error} usersLoading={usersLoading} />;
  }

  // Two dashboards (staff / admin)
  if (user.role === 'staff') {
    return (
      <div className="min-h-screen bg-slate-50 flex font-sans">
        <aside className="hidden md:flex flex-col w-64 bg-blue-900 text-white fixed h-full z-10 p-4"> 
          <div className="p-6 flex items-center space-x-3 border-b border-blue-800">
            <div className="bg-white p-1 rounded-full"><MapPin className="w-6 h-6 text-blue-900" /></div>
            <span className="font-bold text-lg tracking-wide">E-Gerak</span>
          </div>
          <div className="flex-1 p-4">
            <div className="p-4 bg-blue-800 rounded-xl mb-4">
              <p className="text-xs text-blue-300 uppercase tracking-wider mb-1">Akaun</p>
              <p className="font-bold truncate">{user.name}</p>
              <p className="text-xs text-blue-200">{user.role === 'admin' ? 'Pentadbir Sistem' : 'Pegawai / Staf'}</p>
            </div>
          </div>
          <div className="p-4 border-t border-blue-800">
            <button onClick={handleLogout} className="flex items-center space-x-2 text-sm text-blue-200 hover:text-white w-full px-2 py-2 rounded-lg hover:bg-blue-800"><LogOut className="w-4 h-4" /><span>Log Keluar</span></button>
          </div>
        </aside>
        <main className="flex-1 md:ml-64 flex flex-col min-h-screen p-6 lg:p-10">
          <div className="mb-8">
            <h1 className="text-2xl font-bold text-slate-800">Selamat Datang, {user.name}</h1>
            <p className="text-slate-500">{user.department}</p>
          </div>
          <div className="space-y-6">
            <StaffEntryTab onSubmit={handleAddLog} availableLocations={combinedLocations} availableTypes={combinedActivityTypes} />
            <StaffFilterTab logs={relevantLogs} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} />
            <StaffReportTab logs={relevantLogs} />
          </div>
        </main>
        <SuccessModal isOpen={showSuccessModal} onClose={() => setShowSuccessModal(false)} message="Laporan telah dihantar." />
      </div>
    );
  } else {
    return (
      <div className="min-h-screen bg-slate-50 flex font-sans">
        <aside className="hidden md:flex flex-col w-64 bg-blue-900 text-white fixed h-full z-10 p-4"> 
          <div className="p-6 flex items-center space-x-3 border-b border-blue-800">
            <div className="bg-white p-1 rounded-full"><MapPin className="w-6 h-6 text-blue-900" /></div>
            <span className="font-bold text-lg tracking-wide">E-Gerak</span>
          </div>
          <div className="flex-1 p-4">
            <div className="p-4 bg-blue-800 rounded-xl mb-4">
              <p className="text-xs text-blue-300 uppercase tracking-wider mb-1">Akaun</p>
              <p className="font-bold truncate">{user.name}</p>
              <p className="text-xs text-blue-200">{user.role === 'admin' ? 'Pentadbir Sistem' : 'Pegawai / Staf'}</p>
            </div>
          </div>
          <div className="p-4 border-t border-blue-800">
            <button onClick={handleLogout} className="flex items-center space-x-2 text-sm text-blue-200 hover:text-white w-full px-2 py-2 rounded-lg hover:bg-blue-800"><LogOut className="w-4 h-4" /><span>Log Keluar</span></button>
          </div>
        </aside>
        <main className="flex-1 md:ml-64 flex flex-col min-h-screen">
          <AdminDashboard user={user} logs={relevantLogs} data={adminData} onAddLocation={handleAddLocation} onDeleteLocation={handleDeleteLocation} onAddActivity={handleAddActivity} onDeleteActivity={handleDeleteActivity} onDeleteUser={handleDeleteUser} allUsers={allUsers} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} />
        </main>
        <SuccessModal isOpen={showSuccessModal} onClose={() => setShowSuccessModal(false)} message="Tindakan berjaya." />
      </div>
    );
  }
}

/* Render the app into root */
const rootEl = document.getElementById('root');
ReactDOM.createRoot(rootEl).render(<AppFull />);
